<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Striped background: only between 7cm left/right edge */
    .stripe-background {
      position: fixed;
      top: 0;
      left: 4cm;
      width: calc(100% - 8cm);
      height: 100vh;
      background-image: repeating-linear-gradient(
        45deg,
        #f8dc50,
        #f8dc50 80px,
        #23c723 80px,
        #23c723 160px
      );
      z-index: 0; /* background */
      pointer-events: none;
    }

    /* Content wrapper sits above background */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    .main-image {
      max-width: 100%;
      max-height: 90vh;
      border: 5px solid black;
      margin-top: 3rem;
    }

    h1 {
      color: #333;
    }

    p {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Striped background only between 7cm from both sides -->
  <div class="stripe-background"></div>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome to My Website!</h1>
    <p>This is a sample page hosted on GitHub Pages.</p>
    <img src="drawing.PNG" alt="hahaha" class="main-image" />
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title> 
    <style> 
        body {
            font-family: Arial, sans-serif; 
            text-align: center;
            padding: 50px;
            position: relative;
            background-color: white; /* fallback */
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            pointer-events: none;
            z-index: -1;
            background:
                linear-gradient(to right, 
                    #f8dc50 0cm, 
                    #f8dc50 5cm, 
                    transparent 5cm, 
                    transparent calc(100% - 5cm), 
                    #f8dc50 calc(100% - 5cm), 
                    #f8dc50 100%);
            mask-image: repeating-linear-gradient(
                45deg,
                #000,
                #000 80px,
                transparent 80px,
                transparent 160px
            );
            -webkit-mask-image: repeating-linear-gradient(
                45deg,
                #000,
                #000 80px,
                transparent 80px,
                transparent 160px
            );
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is a sample page hosted on GitHub Pages.</p>
    <img src="drawing.PNG" alt="hahaha" width="800" style="border: 5px solid black; margin: 10cm;">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title> 
  <style> 
    body {
      font-family: Arial, sans-serif; 
      text-align: center;
      padding: 50px;
      background-color: white;
    }

    /* frame around the image with 5cm striped sides */
    .striped-frame {
      position: relative;
      display: inline-block;
      margin: 2rem auto; /* adjust vertical spacing as needed */
    }
    .striped-frame::before,
    .striped-frame::after {
      content: "";
      position: absolute;
      top: 0;
      width: 5cm;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        #f8dc50,
        #f8dc50 80px,
        #23c723 80px,
        #23c723 160px
      );
      z-index: -1;
    }
    .striped-frame::before {
      left: -5cm;
    }
    .striped-frame::after {
      right: -5cm;
    }

    /* optional: style the image itself */
    .striped-frame img {
      display: block;
      border: 5px solid black;
      width: 800px; /* or keep your inline width */
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a sample page hosted on GitHub Pages.</p>

  <div class="striped-frame">
    <img src="drawing.PNG" alt="hahaha">
  </div>
</body>
</html>

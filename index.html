<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title> 
  <style> 
    body {
      font-family: Arial, sans-serif; 
      text-align: center;
      padding: 50px;
      background-color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* full-height stripes exactly 5cm from each side of the image */
    .stripe-left, .stripe-right {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 5cm;
      background-image: repeating-linear-gradient(
        45deg,
        #f8dc50,
        #f8dc50 80px,
        #23c723 80px,
        #23c723 160px
      );
      z-index: -1;
    }

    .stripe-left {
      left: calc(50% - 400px - 5cm); /* image is 800px wide, centered */
    }

    .stripe-right {
      left: calc(50% + 400px); /* directly after the right edge of the image */
    }

    img.main-image {
      width: 800px;
      border: 5px solid black;
      margin: 5cm auto;
      display: block;
    }

    h1 {
      color: #333;
    }

    /* optional: semi-transparent photos on plain sides */
    .side-photo {
      position: fixed;
      top: 20%;
      width: 100px;
      opacity: 0.5;
      z-index: 0;
    }

    .side-photo.left {
      left: 1cm;
    }

    .side-photo.right {
      right: 1cm;
    }
  </style>
</head>
<body>
  <!-- Full-height stripe panels exactly beside the image -->
  <div class="stripe-left"></div>
  <div class="stripe-right"></div>

  <!-- Optional Decorative Photos -->
  <img src="side1.jpg" alt="Decorative Left" class="side-photo left">
  <img src="side2.jpg" alt="Decorative Right" class="side-photo right">

  <!-- Main Content -->
  <h1>Welcome to My Website!</h1>
  <p>This is a sample page hosted on GitHub Pages.</p>
  <img src="drawing.PNG" alt="hahaha" class="main-image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Striped center area (leaves 7cm margin on both sides) */
    .stripe-area {
      position: fixed;
      top: 0;
      left: 7cm;
      right: 7cm;
      height: 100vh;
      background-image: repeating-linear-gradient(
        45deg,
        #f8dc50,
        #f8dc50 80px,
        #23c723 80px,
        #23c723 160px
      );
      z-index: 10;
      pointer-events: none;
    }

    /* Image centered and below stripe */
    .image-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5cm 7cm;
      box-sizing: border-box;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 90vh;
      height: auto;
      width: auto;
      border: 5px solid black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-top: 2rem;
    }

    p {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Central stripe area excluding 7cm side margins -->
  <div class="stripe-area"></div>

  <!-- Content below stripes -->
  <h1>Welcome to My Website!</h1>
  <p>This is a sample page hosted on GitHub Pages.</p>

  <div class="image-wrapper">
    <img src="drawing.PNG" alt="hahaha">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title> 
  <style> 
    body {
      font-family: Arial, sans-serif; 
      text-align: center;
      padding: 50px;
      background-color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* full-height stripe bars left and right of image */
    .stripe-left, .stripe-right {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 5cm;
      background-image: repeating-linear-gradient(
        45deg,
        #f8dc50,
        #f8dc50 80px,
        #23c723 80px,
        #23c723 160px
      );
      z-index: -1;
    }

    .stripe-left {
      left: calc(50% - 400px - 5cm); /* image centered, minus half width and 5cm stripe */
    }

    .stripe-right {
      right: calc(50% - 400px - 5cm);
    }

    img {
      width: 800px;
      border: 5px solid black;
      margin: 5cm auto;
      display: block;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="stripe-left"></div>
  <div class="stripe-right"></div>

  <h1>Welcome to My Website!</h1>
  <p>This is a sample page hosted on GitHub Pages.</p>
  <img src="drawing.PNG" alt="hahaha">
</body>
</html>
